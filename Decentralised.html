<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decentralized Storage & NFT Integration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css for animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    body {
      background-color: #0e0e0e;
      color: white;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-custom {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 40px 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 25px rgba(78, 14, 255, 0.3);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease;
    }

    .dots-bg {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 100%;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
      background-size: 10px 10px;
      opacity: 0.1;
      z-index: 0;
      animation: floatDots 6s infinite linear;
    }

    .card-content {
      position: relative;
      z-index: 1;
      animation: zoomIn 1.2s ease;
    }

    .progress-dots {
      margin: 20px 0;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #6c63ff;
      border-radius: 50%;
      display: inline-block;
      transition: transform 0.3s;
    }

    .dot.inactive {
      background-color: #999;
    }

    .btn-custom {
      border-radius: 12px;
      padding: 10px 0;
      font-weight: 500;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-purple {
      background-color: #4e0eff;
      color: white;
      border: none;
    }

    .btn-purple:hover {
      background-color: #3b0ecb;
      transform: scale(1.05);
      box-shadow: 0 0 12px #4e0eff70;
    }

    .btn-dark-outline {
      background-color: #2c2c2c;
      color: white;
      border: none;
    }

    .btn-dark-outline:hover {
      background-color: #444;
      transform: scale(1.03);
    }

    /* Keyframe Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes floatDots {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100px 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loader">
    <div class="text-center">
      <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status"></div>
      <p class="mt-3">Loading experience...</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="card-custom animate__animated animate__fadeInUp" style="display: none;">
    <div class="dots-bg"></div>
    <div class="card-content animate__animated animate__zoomIn">
      <h4 class="fw-bold">Decentralized Storage<br>&<br>NFT Integration</h4>
      <div class="progress-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot inactive"></span>
      </div>
      <a href="create account.html" class="btn btn-custom btn-purple mb-3">Next</a>
      <button class="btn btn-custom btn-dark-outline">Skip</button>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Loader Logic -->
  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const card = document.querySelector(".card-custom");
      loader.classList.add("hidden");
      setTimeout(() => {
        loader.style.display = "none";
        card.style.display = "block";
      }, 500);
    });
  </script>
</body>
</html>
