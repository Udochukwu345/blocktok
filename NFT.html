<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-section {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }

    .profile-info img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .username {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .handle {
      font-size: 0.9rem;
      color: #aaa;
    }

    .settings-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .settings-list li {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #2e2e2e;
    }

    .settings-list i {
      font-size: 1.2rem;
      color: #a855f7;
      width: 30px;
    }

    .settings-list span {
      margin-left: 1rem;
      font-size: 1rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0e0e0e;
      border-top: 1px solid #2e2e2e;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-nav i {
      font-size: 1.4rem;
      color: #a188f7;
    }

    .bottom-nav i.active {
      color: #fff;
    }

    .settings-icon {
      background-color: #a855f7;
      padding: 10px;
      border-radius: 10px;
    }






    /* Smooth fade-in for entire page */
body {
  animation: fadeIn 1s ease-in-out;
}

/* Keyframe animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Slide in list items one by one */
.settings-list li {
  opacity: 0;
  transform: translateX(-20px);
  animation: slideIn 0.6s forwards;
  animation-delay: calc(var(--i) * 0.1s);
}

/* Keyframe animation for list items */
@keyframes slideIn {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Hover effect on list items */
.settings-list li:hover {
  background-color: #1a1a1a;
  cursor: pointer;
  transform: scale(1.02);
  transition: all 0.3s ease;
}

/* Animate icons */
.settings-list i {
  transition: transform 0.3s ease;
}
.settings-list li:hover i {
  transform: rotate(10deg) scale(1.2);
}

/* Animated avatar on hover */
.profile-info img {
  transition: transform 0.4s ease;
}
.profile-info img:hover {
  transform: scale(1.05) rotate(-3deg);
}

/* Bottom nav hover bounce */
.bottom-nav i {
  transition: transform 0.3s ease;
}
.bottom-nav i:hover {
  transform: translateY(-5px);
  color: #fff;
}

  </style>
</head>
<body>

  <!-- Header / Profile Section -->
  <div class="profile-section">
    <div class="profile-info">
      <img src="images/man on umbrella.jpg" alt="Avatar" />
      <div>
        <div class="username">Beehive</div>
        <div class="handle">@beehive.</div>
      </div>
    </div>
    <div class="settings-icon">
      <i class="fas fa-th"></i>
    </div>
  </div>

  <!-- Settings List -->
   <!-- <ul class="settings-list">
    <li><i class="fas fa-user"></i><span>Edit Profile</span></li>
    <li><i class="fas fa-wallet"></i><span>My Wallet</span></li>
    <li><i class="fas fa-shield-alt"></i><span>Security</span></li>
    <li><i class="fas fa-bell"></i><span>Notification</span></li>
    <li><i class="fas fa-database"></i><span>Decentralized Storage</span></li>
    <li><i class="fas fa-question-circle"></i><span>Help</span></li>
    <li><i class="fas fa-user-friends"></i><span>Invite Friends</span></li>
    <li><i class="fas fa-sign-out-alt"></i><span>Logout</span></li>
  </ul> 


   -->




   <ul class="settings-list">
  <li style="--i:0;"><i class="fas fa-user"></i><span>Edit Profile</span></li>
  <li style="--i:1;"><i class="fas fa-wallet"></i><span>My Wallet</span></li>
  <li style="--i:2;"><i class="fas fa-shield-alt"></i><span>Security</span></li>
  <li style="--i:3;"><i class="fas fa-bell"></i><span>Notification</span></li>
  <li style="--i:4;"><i class="fas fa-database"></i><span>Decentralized Storage</span></li>
  <li style="--i:5;"><i class="fas fa-question-circle"></i><span>Help</span></li>
  <li style="--i:6;"><i class="fas fa-user-friends"></i><span>Invite Friends</span></li>
  <li style="--i:7;"><i class="fas fa-sign-out-alt"></i><span>Logout</span></li>
</ul>


  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <i class="fas fa-house"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-plus-square"></i>
    <i class="fas fa-chart-bar"></i>
    <i class="fas fa-user active"></i>
  </div>

</body>
</html>
