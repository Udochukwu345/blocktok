<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Loader */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo-spinner {
      width: 80px;
      height: 80px;
      border: 6px solid #4e0eff;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Page Fade Transition */
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      background: #000 url('dots-pattern.png') repeat;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      background: rgba(0, 0, 0, 0.75);
      box-shadow: 0 0 30px rgba(78, 14, 255, 0.3);
      animation: fadeIn 1s ease;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-purple {
      background-color: #5a00cc;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-purple:hover {
      background-color: #3b00a8;
      box-shadow: 0 0 12px #5a00cc80;
      transform: scale(1.03);
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      width: 40%;
      background: white;
      position: absolute;
      top: 50%;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .social-icons i {
      font-size: 1.5rem;
      margin: 0 1rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s;
    }

    .social-icons i:hover {
      color: #a08dff;
      transform: scale(1.2);
    }

    a {
      color: #a08dff;
      text-decoration: none;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* Page transition (leave animation) */
    .page-transition {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .page-transition.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="logo-spinner"></div>
  </div>

  <!-- Main Content -->
  <div class="form-container text-center page-transition fade-in" style="display: none;">
    <h2 class="fw-bold mb-4 animate__animated animate__fadeInDown">Create your<br>Account</h2>
    <form id="signup-form">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control" placeholder="Password" required>
        <span class="position-absolute top-50 end-0 translate-middle-y pe-3">
          <i class="bi bi-eye-slash" style="color: white;"></i>
        </span>
      </div>

      <a href="login.html" class="btn btn-purple w-100 transition-link mb-3">Sign up</a>
    </form>

    <div class="divider text-white">Or</div>

    <div class="social-icons d-flex justify-content-center mb-3 animate__animated animate__fadeInUp">
      <i class="bi bi-google"></i>
      <i class="bi bi-apple"></i>
      <button class="btn btn-outline-light btn-sm ms-2">UID</button>
    </div>

    <p class="mt-3">Already have an account? <a class="transition-link" href="login.html">Sign In</a></p>
  </div>

  <!-- Scripts -->
  <script>
    // Loader fade out
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const form = document.querySelector(".form-container");
      loader.classList.add("hidden");
      setTimeout(() => {
        loader.style.display = "none";
        form.style.display = "block";
      }, 500);
    });

    // Page transition
    // document.querySelectorAll(".transition-link").forEach(link => {
    //   link.addEventListener("click", function(e) {
    //     e.preventDefault();
    //     const container = document.querySelector(".page-transition");
    //     container.classList.add("fade-out");
    //     setTimeout(() => {
    //       window.location.href = this.getAttribute("href");
    //     }, 500);
    //   });
    // });
  </script>
</body>
</html>
