<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Animate.css for animation effects -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <style>
    body {
      background: #000 url('dots-pattern.png') repeat;
      color: white;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .form-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 1rem;
      background: rgba(0, 0, 0, 0.7);
      animation: zoomIn 1s ease;
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      transition: background 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .btn-purple {
      background-color: #5a00cc;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-purple:hover {
      background-color: #4700a3;
      transform: scale(1.02);
      box-shadow: 0 0 10px #5a00cc80;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      width: 40%;
      background: white;
      position: absolute;
      top: 50%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .social-icons i {
      font-size: 1.5rem;
      margin: 0 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .social-icons i:hover {
      transform: scale(1.2);
    }

    a {
      color: #a08dff;
      text-decoration: none;
    }

    /* Spinner styles */
    #loadingSpinner {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #spinner-logo {
      font-size: 3rem;
      color: #5a00cc;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loadingSpinner">
    <i id="spinner-logo" class="bi bi-bootstrap-fill"></i>
  </div>

  <!-- Login Form -->
  <div class="form-container text-center">
    <h2 class="fw-bold mb-4">Login to your<br />Account</h2>
    <form onsubmit="return handleLogin(event)">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control" placeholder="Password" required />
        <span class="position-absolute top-50 end-0 translate-middle-y pe-3">
          <i class="bi bi-eye-slash" style="color: white;"></i>
        </span>
      </div>
      <button type="submit" class="btn btn-purple w-100">Log In</button>
    </form>
    <div class="divider text-white">Or</div>
    <div class="social-icons d-flex justify-content-center mb-3">
      <i class="bi bi-google"></i>
      <i class="bi bi-apple"></i>
      <button class="btn btn-outline-light btn-sm ms-2">UID</button>
    </div>
    <p class="mt-3">Donâ€™t have an account? <a href="Dashboard.html">Sign Up?</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page Loader Script -->
  <script>
    // Hide spinner once the page has loaded
    window.addEventListener("load", () => {
      document.getElementById("loadingSpinner").classList.add("hidden");
    });

    // Fake login handler with transition effect
    function handleLogin(event) {
      event.preventDefault();
      document.body.style.animation = "fadeOut 0.5s ease forwards";
      setTimeout(() => {
        window.location.href = "dashboard.html"; // Change to your target page
      }, 500);
    }

    // Optional fade-out effect
    // document.body.addEventListener("transitionend", () => {
    //   document.body.style.display = "none";
    // });

    // Fade-out keyframes
    // const styleSheet = document.createElement("style");
    // styleSheet.innerHTML = `
    //   @keyframes fadeOut {
    //     to {
    //       opacity: 0;
    //     }
    //   }
    // `;
    document.head.appendChild(styleSheet);
  </script>
</body>
</html>
