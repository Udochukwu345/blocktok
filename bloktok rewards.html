<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blockchain-based Rewards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .onboarding-card {
      text-align: center;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      background: #0d0d0d;
    }

    .dot-indicators {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 4px;
      background-color: #888;
      border-radius: 50%;
      display: inline-block;
    }

    .dot.active {
      background-color: #a363f8;
    }

    .btn-purple {
      background-color: #5f2cde;
      color: white;
      border: none;
    }

    .btn-purple:hover {
      background-color: #4b23b5;
    }

    .btn-dark-outline {
      background-color: #1a1a1a;
      color: white;
      border: none;
    }

    .btn-dark-outline:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="onboarding-card">
    <h4 class="fw-bold">Blockchain-based<br>Rewards</h4>

    <div class="dot-indicators">
      <span class="dot"></span>
      <span class="dot active"></span>
      <span class="dot"></span>
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-purple">Next</button>
      <button class="btn btn-dark-outline">Skip</button>
    </div>
  </div>

</body>
</html>
